<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--
1. 模板的理解:
  动态的html页面
  包含了一些JS语法代码
    大括号表达式
    指令(以v-开头的自定义标签属性)
2. 双大括号表达式
  语法: {{exp}} 或 {{{exp}}}
  功能: 向页面输出数据
  可以调用对象的方法
3. 指令一: 强制数据绑定
  功能: 指定变化的属性值
  完整写法:
    v-bind:xxx='yyy'  //yyy会作为表达式解析执行
  简洁写法:
    :xxx='yyy'
4. 指令二: 绑定事件监听
  功能: 绑定指定事件名的回调函数
  完整写法:
    v-on:click='xxx'
  简洁写法:
    @click='xxx'
-->
<div id="app">
    <h2>1. 双大括号表达式</h2>
        <p>{{msg}}</p>
        <p>{{msg.toUpperCase()}}</p>
        <p v-html="msg"></p>
        <p v-text="msg"></p>
    <h2>2. 指令一: 强制数据绑定</h2>
    <img src='imgUrl' >
    <img v-bind:src='imgUrl' >
    <img :src='imgUrl' >

    <h2>3. 指令二: 绑定事件监听</h2>
    <button v-on:click="test">666</button>
    <button @click="test2('wh')">666</button>

</div>
</body>
<script type="text/javascript">
    new Vue({
        el:'#app',
        data:{
            msg:'<a href="https://www.baidu.com">abc</a>',
            imgUrl:'https://img-blog.csdn.net/20170218085126143?watermark/2/text/aHR0cDovL2Jsb2cuY3Nkbi5uZXQvTWluZ2NhaV9YaW9uZw==/font/5a6L5L2T/fontsize/400/fill/I0JBQkFCMA==/dissolve/70/gravity/SouthEast'
        },
        methods:{
            test(){
                alert('666')
            },
            test2(name){
                alert('666'+name)
            }
        }

    })
</script>
</html>
