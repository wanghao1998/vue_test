<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../js/vue.js"></script>
</head>
<body>
<!--1.引入vue.js
2.创建vue对象
    el:指定element（选择器）
    data：初始数据
3.双向数据绑定：v-model
4.显示数据:{{xxx}}
5，理解vue的mvvm实现-->
<div id="app">
    <p>{{trueName}}</p>
    <button @click="tz">开始/暂停</button>
</div>
</body>
<script type="text/javascript">
    //创建vue实例  Vue是一个vue。js库提供的构建函数
new Vue({//配置对象，属性名必须是指定的一些名称
        el:'#app',//element选择器字符串，表明将表面那些元素交给vue管理
        data:{
            name:['1','2','3','4','5','6','7'],
            index:0,
            trueName:'',
            ks:false
        },
        methods:{
            tz(){
                this.ks = !this.ks
                if(this.ks){
                    this.s = setInterval(()=>{
                        if(this.index < this.name.length)
                        {

                            this.trueName = this.name[this.index];
                            this.index = this.index+1;
                            console.log(this.index-1,this.trueName);
                        }else {
                            this.index = 0;
                        }
                    },1000/30)
                }else {
                    clearInterval(this.s);
                }
            }
        }
    });
</script>
</html>
